<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike-product-card-dark</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>
	<section class="ba-container">
		<div class="small-card">
			<div class="card">
				<img  class="logo" src="images/logo.png" alt="logo">
				<img class="cros" src="images/Nike-SB-Stefan-Janoski-Max2.png" alt="nike">
				<div class="button">
					<button class="button1"></button>
					<button class="button2"></button>
					<button class="button3"></button>
					<button class="button4"></button>
				</div>

			</div>


			<section class="info">
				<h1>Nike SB Stefan Janoski Max</h1>
				<p>Unisex Skateboarding Shoe </p>
				<img class="stars" src="images/stars.png" alt="stars">
				<div class="product-card">
					<select class="size-list">
						<option>Size</option>
						<option>US 8</option>
						<option>US 9</option>
						<option>US 10</option>
						<option>US 11</option>
						<option>US 12</option>
						<option>US 13</option>
					</select>
					<select class="two-list">
						<option>Qty</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<button class="add-to-cart">Add to cart</button>
				</div>


			</section>
		</div>


	</section>
	
</body>
</html>
